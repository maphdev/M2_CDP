<!DOCTYPE html>
<html>
  <head>
    <title>Connexion à un compte</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/theme.css" >
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body class="background-form">

    <!-- Menu -->
    <header>
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
          CDP
        </div>
        <div class="menu">
          <ul>
            <li><i class="fas fa-list"></i>&emsp;<a href="index.html">Liste des Projets</a></li>
            <li><i class="fas fa-user"></i>&emsp;<a href="login.html">Se connecter</a></li>
          </ul>
        </div>
      </nav>
     </header>

    <div class="container">
      <div class="row">
        <form id="form" class="Absolute-Center Absolute-Center-Menu is-Responsive card-form rounded">
          <h3 class="text-center">Connexion à un compte</h3>
          <br>
          <div class="form-group">
            <label for="inputEmail">Addresse Email</label>
            <input type="email" id="form_email" class="form-control" placeholder="adresse@domaine.com" required>
          </div>
          <div class="form-group">
            <label for="inputPassword1">Mot de passe</label>
            <input type="password" id="form_password" class="form-control" placeholder="Au moins 6 caractères." minlength="6" required>
            <a href="#">Mot de passe perdu ?</a>
          </div>
          <br>
          <input type="submit" value="Se connecter" class="btn btn-primary" id="form_button" disabled>
          <a href="createAccount.html" class="btn btn-secondary">Créer un compte</a>
        </form>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="../js/firebase.js"></script>
    <script>
      // Menu-toggle button
      $(".menu-icon").on("click", function() {
        $("nav ul").toggleClass("showing");
      });

      // test form's validity
      $('#form').on('change', ':input', function(e) {
        if($('#form_email').is(":valid") && $('#form_password').is(":valid")) {
          $('#form_button').prop('disabled', false);
          console.log("yep");
        } else {
          $('#form_button').prop('disabled', true);
        }
      });

      // form's submit
      var form = $('#form');
      form.submit(function(event) {
        event.preventDefault();

        var emailValue = document.getElementById("form_email").value;
        var passwordValue = document.getElementById("form_password").value;

        logIn(emailValue, passwordValue);
      });
    </script>
  </body>
</html>
